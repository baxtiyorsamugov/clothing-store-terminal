{% extends "base.html" %}
{% load static %}
{% block title %}Вход продавца{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:75vh">
  <div class="card shadow-sm" style="width:320px;">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="{% static 'inventory/logo.png' %}" alt="Logo" style="height:60px;">
      </div>
      <h5 class="card-title text-center mb-4">Вход продавца</h5>

      <form method="post" novalidate>
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">
            Неверное имя пользователя или пароль
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="id_username" class="form-label">Имя пользователя</label>
          <input type="text"
                 name="username"
                 autofocus
                 required
                 class="form-control"
                 id="id_username"
                 placeholder="Введите логин">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Пароль</label>
          <input type="password"
                 name="password"
                 required
                 class="form-control"
                 id="id_password"
                 placeholder="●●●●●●">
        </div>

        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </form>

      <div class="text-center mt-3">
        <small>&copy; All max store {{ now.year }}</small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
