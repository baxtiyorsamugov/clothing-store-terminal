
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Inventory{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sidebar { min-width: 200px; background: #f8f9fa; }
    .sidebar .nav-link.active { font-weight: bold; }
  </style>
</head>
<body class="d-flex container">
  <nav class="sidebar p-3">
    <h5 class="mb-3">Меню</h5>
    <ul class="nav flex-column">

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'product-add' %}active{% endif %}"
           href="{% url 'product-add' %}">Добавить товар</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'product-list' %}active{% endif %}"
           href="{% url 'product-list' %}">Товары</a>
      </li>
      <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Дашборд</a></li>
      <li class="nav-item"><a class="nav-link {% if 'category' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'category-list' %}">Категории</a></li>
      <li class="nav-item"><a class="nav-link {% if 'variant' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'variant-list' %}">Варианты</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'stockin' %}">Приёмка</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'sale' %}">Продажа</a></li>
      <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'transaction-list' %}active{% endif %}" href="{% url 'transaction-list' %}">Транзакции</a></li>
    </ul>
  </nav>
  <main class="flex-fill p-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
